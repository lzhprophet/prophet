#tomcat\u8bbf\u95ee\u7aef\u53e3
server.port=13307

spring.http.multipart.maxFileSize=10000000
spring.http.multipart.maxRequestSize=100000000

#springmvc
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

logging.level.org.springframework.data=DEBUG


#jack format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#log\u914d\u7f6e
log.name=prophet-receivedata-server
log.path=E:/prophet-receivedata-server/logs


#kafka
#============== kafka ===================
spring.kafka.bootstrap-servers=10.100.111.204:9092
#spring.kafka.consumer.group-id=myGroup
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer




